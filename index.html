<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/Base.png" alt="Base">
    </div>
    <div class="image-container">
        <img src="images/Layer 1.png" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="images/Layer 2.png" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="images/Layer 3.png" alt="Image 3">
    </div>
    <div class="image-container">
        <img src="images/Layer 4.png" alt="Image 4">
    </div>
    <div class="image-container">
        <img src="images/Layer 5.png" alt="Image 5">
    </div>
</body>
</html>
